#
# NOC & WIRED CONFIGURATION
#
# TODO: REPLACE WITH 32
mesh_dim_x: 16
mesh_dim_y: 16
buffer_depth: 8
flit_size: 64
r2h_link_length: 2.0
r2r_link_length: 1.0

# Routing algorithms:
#   XY(tree)
#   PATH
#   RPATH
#   LOADAWARE
#   WEST_FIRST
#   NORTH_LAST
#   NEGATIVE_FIRST
#   ODD_EVEN
#   DYAD
#   TABLE_BASED
routing_algorithm: RPATH
routing_table_filename: ""

# Routing specific parameters
#   dyad_threshold: double
dyad_threshold: 0.6

# broadcast probability: double
broadcast_probability: 0.1

# inject buffer congestion threshold: double. 
# inject_buffer utility greater than that will be taken as congested
inject_congestion_threshold: 0.7


# Selection Strategies:
#   RANDOM
#   BUFFER_LEVEL
#   NOP
selection_strategy: RANDOM

